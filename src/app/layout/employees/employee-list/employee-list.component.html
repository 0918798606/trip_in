<!-- <table  datatable class="row-border hover"> -->
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-hover table-striped row-bordered" 
      width="100%">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Username</th>
        <th>Gender</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>


      <tr *ngFor="let employee of employeeList">
        <td>{{employee.Firstname}}</td>
        <td>{{employee.Lastname}}</td>
        <td>{{employee.Username}}</td>
        <td>{{employee.Gender}}</td>
        <td>{{employee.Email}}</td>
      </tr>

    </tbody>

  </table>
